<div class="container">
    <div class="container m-3">
      <div><h4 class="mt-2 mb-2 bg-warning text-white border border-1 border-black fw-bold text-center">LISTA DE PRODUCTOS DESTACADOS</h4></div>
      <div class="container justify-content-start align-content-start text-start">
        <button type="button" class="btn btn-success mt-2 mb-3 fw-bold" (click)="agregarProducto()" *ngIf="destacados.length!==0">REGISTRAR <i class="bi bi-clipboard2-plus"></i></button> 
      </div>
      <div class="row row-cols-1 row-cols-md-3 text-center g-2">
          <div class="col" *ngFor="let producto of destacados;">
            <div class="card">
              <img src="{{producto.imagen}}" class="card-img-top" alt="..." width="300px" height="300px">
              <div class="card-body">
                <h6 class="card-title">{{producto.nombre}}</h6>
                <p class="card-title">{{producto.descripcion}}</p>
                <h5 class="card-text fw-semibold">{{producto.precio | currency:'ARS ':'symbol':'1.2-2'}}</h5>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>

  <div class="container border border-2 border-black m-5 grey-light bg-gradient size-div d-flex justify-content-center align-items-center" *ngIf="destacados.length===0">
    <div class="row">
        <div class="col-12">
            <div class="d-flex flex-column align-items-center">
                <h5 class="mt-3 bg-danger text-white rounded-3 fw-bold border border-1 border-black p-4">NO HAY PRODUCTOS DESTACADOS REGISTRADOS <i class="bi bi-database-x"></i></h5>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success border border-1 border-black fw-bold" (click)="agregarProducto()">REGISTRAR <i class="bi bi-clipboard2-plus"></i></button> 
                </div>
            </div>
        </div>
    </div>
  </div>
